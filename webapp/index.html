<body>

    <nav class="navbar navbar-light bg-white mb-5 shadow fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/img/remote-control.png" alt="" width="30" class="me-2">
                <span>Project SmartFarm</span>
            </a>
        </div>
    </nav>


    <div style="margin-top: 5rem;">
        <div class="col-md-6 mb-4">
            <div class="card mx-auto">
                <div class="navbar-brand d-flex align-items-center ">
                    <img src="/img/hydrated-skin.gif" alt="Device 1" width="40px" style="margin: 10px;">
                    <h5 class="card-title">NPK Contro</h5>
                </div>

                <div class="card-body">
                    <div class="data-display" style="padding: 10px;">
                        <div>
                            <p><img src="/img/nitrogen.png" alt="" width="30" style="margin-left: 1px;"> <span
                                    style="margin: 20px;" id="Nitrogen"></span> mg/kg </p>
                        </div>
                        <div>
                            <p> <img src="/img/phosphorus.png" alt="" width="30" style="margin-left: 1px;"> <span
                                    style="margin: 20px;" id="Phosphorus"></span> mg/kg </p>
                        </div>
                        <div>
                            <p> <img src="/img/potassium.png" alt="" width="30" style="margin-left: 1px;"> <span
                                    style="margin: 20px;" id="Potassium"></span> mg/kg </p>
                        </div>

                    </div>
                    <div style="margin-left: 20px;"><label class="form-check-label " for="buton_autonpk">Auto</label>
                    </div>

                    <div class="form-check form-switch "
                        style=" display: flex;   align-items: center; padding-bottom: 10px; padding-left: 50px;  ">

                    </div>

                </div>
            </div>

                    <h5 class="card-title">Moistrue contro</h5>
                </div>

                <div class="data-display" style="padding: 10px;">
                    <div>
                        <p><img src="/img/wind.gif" alt="" width="50" style="margin-left: 1px;"> <span
                                style="margin: 20px;" id="TEM"></span>°C</p>
                    </div>
                    <div>
                        <p> <img src="/img/thermostat.gif" alt="" width="50" style="margin-left: 4px;"> <span
                                style="margin: 20px;" id="Moistrue"></span>%</p>
                    </div>
                    <div>
                        <p> <img src="/img/hydrated-skin.gif" alt="" width="50" style="margin-left: 1px;"> <span
                                style="margin: 20px;" id="humidity"></span>%</p>
                    </div>

                </div>
                <div style="margin-left: 30px;"><label class="form-check-label " for="buton_autonpk">Auto</label>
                </div>

                <div class="form-check form-switch "
                    style=" display: flex;   align-items: center; padding-bottom: 10px; padding-left: 60px;  ">

                </div>
            </div>

                    <span id="status-iconNPK" style="display: inline-block; vertical-align: middle; order: 1;"></span>
