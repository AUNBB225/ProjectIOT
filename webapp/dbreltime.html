<!DOCTYPE html>
<html>

<head>
    <title>IoT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/types.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body>
    <div class="container">
        <div style="width: 100%; height: 120%;">
            <h1> <img src="/img/admin-panel.png" width="50px" alt=""> แผงควบคุมการให้ปุ๋ย</h1>
        </div>


        <div class="container" style="margin-bottom: 20px;">
            <!--DTH & Soil Moistrue-->
            <div class="statusDTH" style="display: flex; ">
                <h6 style="margin: 0;">DTH & Soil Moistrue</h6>

                <div style=" margin-left: 18%;">
                    <span id="status-iconD" style="display: inline-block; vertical-align: middle; order: 1;"></span>
                    <span id="statusD" style="display: inline-block; vertical-align: middle; order: 1;"></span>
                </div>
            </div>
            <!--NPk Sensor-->
            <div class="statusNPK" style="display: flex; ">
                <h6 style="margin: 0;">NPK Sensor</h6>

                <div style=" margin-left: 39%;">
                    <span id="status-iconNPK" style="display: inline-block; vertical-align: middle; order: 1;"></span>
                    <span id="statusNPK" style="display: inline-block; vertical-align: middle; order: 1;"></span>
                </div>
            </div>
            <!--ControPUMNPK-->
            <div class="statusNPK" style="display: flex; ">
                <h6 style="margin: 0;">Bord ControPum NPK</h6>

                <div style=" margin-left: 14%;">
                    <span id="status-iconControPUMNPK"
                        style="display: inline-block; vertical-align: middle; order: 1;"></span>
                    <span id="statusControPUMNPK"
                        style="display: inline-block; vertical-align: middle; order: 1;"></span>
                </div>
            </div>

            <!--ControPUMWATER-->
            <div class="statusNPK" style="display: flex; ">
                <h6 style="margin: 0;">Bord ControPum Water</h6>

                <div style=" margin-left: 10%;">
                    <span id="status-iconControPUMWATER"
                        style="display: inline-block; vertical-align: middle; order: 1;"></span>
                    <span id="statusControPUMWATER"
                        style="display: inline-block; vertical-align: middle; order: 1;"></span>
                </div>
            </div>

        </div>


        <div class="data-display" style="padding: 10px;">
            <h3 style="text-align: center;">ค่า NPK ที่วัดได้</h3>
            <div>
                <p>Nitrogen<img src="/img/nitrogen.png" alt="" width="30" style="margin-left: 46px;"> <span
                        style="margin: 20px;" id="Nitrogen"></span> mg/kg </p>
            </div>
            <div>
                <p>Phosphorus <img src="/img/phosphorus.png" alt="" width="30" style="margin-left: 19px;"> <span
                        style="margin: 20px;" id="Phosphorus"></span> mg/kg </p>
            </div>
            <div>
                <p>Potassium <img src="/img/potassium.png" alt="" width="30" style="margin-left: 30px;"> <span
                        style="margin: 20px;" id="Potassium"></span> mg/kg </p>
            </div>

        </div>



        <div class="row" style="justify-content: center; ">
            <div style=" text-align: center;"><img width="100px" src="/img/npk.png" alt="NPK"></div>
            <div class="col-4">
                <div id="chartN" style="width: 110px; height: 180px; text-align: center; "></div>
            </div>
            <div class="col-4">
                <div id="chartP" style="width: 110px; height: 180px;"></div>
            </div>
            <div class="col-4">
                <div id="chartK" style="width: 110px; height: 180px; "></div>
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="setN">SETN</label>
                <input type="number" id="setN" min="0" class="form-control">
            </div>
            <div>
                <label for="setP">SETP</label>
                <input type="number" id="setP" min="0" class="form-control">
            </div>
            <div>
                <label for="setK">SETK</label>
                <input type="number" id="setK" min="0" class="form-control">
            </div>
        </div>

        <div class="container">

            <div class="d-flex align-items-center">
                <img src="/img/levels.png" width="30px" alt="">
                <h5 class="mb-0" style="margin-left: 5px;">ปุ่มควบคุม</h5>
            </div>


            <div style="text-align: center;"><label class="form-check-label " for="buton_autonpk">Auto</label></div>

            <div class="form-check form-switch "
                style=" display: flex; justify-content: center;  align-items: center; padding-bottom: 40px; padding-left: 50px;  ">

                <input type="checkbox" id="buton_autonpk" class="form-check-input inputA" role="switch"
                    style="width: 60px; height: 30px;">

            </div>





            <div class=" form-check form-switch"
                style="display: flex; flex-direction: row; justify-content: space-between; text-align: center;">
                <div>
                    <div class=""><label class="form-check-label" for="buton_N" style="margin-left: -40px;">ปุ๋ย
                            N</label></div>
                    <input type="checkbox" id="buton_N" class="form-check-input inputN" role="switch"
                        style="width: 60px; height: 30px;">
                </div>

                <div>
                    <div class=""><label class="form-check-label" for="buton_P" style="margin-left: -40px;">ปุ๋ย
                            P</label></div>

                    <input type="checkbox" id="buton_P" class="form-check-input inputP" role="switch"
                        style="width: 60px; height: 30px;">
                </div>

                <div>
                    <div class=""><label class="form-check-label" for="buton_K" style="margin-left: -40px;">ปุ๋ย
                            K</label></div>
                    <input type="checkbox" id="buton_K" class="form-check-input inputK" role="switch"
                        style="width: 60px; height: 30px;">
                </div>

            </div>


        </div>
    </div>
    <div></div>
    <script src="/js/pulldata.js" type="module"></script>
    <script src="/js/npkchart.js" type="module"></script>
    <script src="/js/staus.js" type="module"></script>
</body>

</html>
