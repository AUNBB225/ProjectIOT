<html lang="en">
  <head>
    
    <!--Star-->
    <meta charset="UTF-8">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Irrigation Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
    
    <link rel="stylesheet" href="/css/styles2.css" />
    
  
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/types.js"
    ></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    
  </head>
  <body>
    <!-- star -->
<div class="star"></div>
<div class="meteor-1"></div>
<div class="meteor-2"></div>
<div class="meteor-3"></div>
<div class="meteor-4"></div>
<div class="meteor-5"></div>
<div class="meteor-6"></div>
<div class="meteor-7"></div>
<div class="meteor-8"></div>
<div class="meteor-9"></div>
<div class="meteor-10"></div>
<div class="meteor-11"></div>
<div class="meteor-12"></div>
<div class="meteor-13"></div>
<div class="meteor-14"></div>
<div class="meteor-15"></div>
<!-- star -->
  
    <header>
      <nav>
        <h1><img src="/img/remote-control.png" alt="" width="30px">ควบคุมความชื้น</h1>
      </nav>
    </header>
    
    <div class="container" style="margin-bottom: 20px;">
      <!--DTH & Soil Moistrue-->
      <div class="statusDTH" style="display: flex; ">
          <h6 style="margin: 0;">DTH & Soil Moistrue</h6>

          <div style=" margin-left: 18%;">
              <span id="status-iconD" style="display: inline-block; vertical-align: middle; order: 1;"></span>
              <span id="statusD" style="display: inline-block; vertical-align: middle; order: 1;"></span>
          </div>
      </div>
      <!--NPk Sensor-->
      <div class="statusNPK" style="display: flex; ">
          <h6 style="margin: 0;">NPK Sensor</h6>

          <div style=" margin-left: 39%;">
              <span id="status-iconNPK" style="display: inline-block; vertical-align: middle; order: 1;"></span>
              <span id="statusNPK" style="display: inline-block; vertical-align: middle; order: 1;"></span>
          </div>
      </div>
      <!--ControPUMNPK-->
      <div class="statusNPK" style="display: flex; ">
          <h6 style="margin: 0;">Bord ControlPum NPK</h6>

          <div style=" margin-left: 14%;">
              <span id="status-iconControPUMNPK"
                  style="display: inline-block; vertical-align: middle; order: 1;"></span>
              <span id="statusControPUMNPK"
                  style="display: inline-block; vertical-align: middle; order: 1;"></span>
          </div>
      </div>

      <!--ControPUMWATER-->
      <div class="statusNPK" style="display: flex; ">
          <h6 style="margin: 0;">Bord ControlPum Water</h6>

          <div style=" margin-left: 10%;">
              <span id="status-iconControPUMWATER"
                  style="display: inline-block; vertical-align: middle; order: 1;"></span>
              <span id="statusControPUMWATER"
                  style="display: inline-block; vertical-align: middle; order: 1;"></span>
          </div>
      </div>
     
      <div class="data-display" style="padding: 10px;">
        <h3 style="text-align: center;">ค่าที่วัดได้จากเซนเซอร์</h3>
        <div>
            <p>Moisture<img src="/img/hydrated-skin.gif" alt="" width="30" style="margin-left: 46px;"> <span
                    style="margin: 20px;" id="moisture"></span> % </p>
        </div>
        <div>
            <p>Humidity<img src="/img/wind.gif" alt="" width="30" style="margin-left: 46px;"> <span
                    style="margin: 20px;" id="humidity"></span> % </p>
        </div>
        <div>
          <p>Temperature<img src="/img/thermostat.gif" alt="" width="30" style="margin-left: 40px;"> <span
                  style="margin: 20px;" id="temperature"></span> °C </p>
      </div>

    </div>
    

  </div>
    <div class="container">
      <div class="chart-container">
        
        <div style="width: 100% ; height: 180px;">
        <div id="chartM" style="width: 100%; height: 180px"></div>
        <span><b style="padding-left: 20px;">Moisture</b></span>
      </div>

      <div style="width: 100%; height: 180px;">
        <div id="chartH" style="width: 100%; height: 180px"></div>
      <span><b style="padding-left: 19px;">Humidity</b></span>  
      </div>
       
       <div style="width: 100%; height: 180px;">
        <div id="chartT" style="width: 100%; height: 180px"></div>
       <span><b style="padding-left: 15px;">Temperature</b></span>
      </div>
      </div>

      
    
      <div class="input-group">
        <div>
            <label for="setM">SETM</label>
            <input type="number" id="setM" min="0" class="form-control">
        </div>
    </div>

    <!--ส่วนของการควบคุม-->
    <main>
      <section class="DTH">
        <img src="/img/settings.gif" width="40px" height="40px" />
        <span style="font-size: 20px; position: relative; top: 5px"
          ><b>การควบคุม</b></span
        >
        <!--ปุ่มAUTO-->
       
        <div style="text-align: center;"><label class="form-check-label " for="button_autopum">Auto</label></div>

        <div class="form-check form-switch "
            style=" display: flex; justify-content: center;  align-items: center; padding-bottom: 40px; padding-left: 50px;  ">

            <input type="checkbox" id="button_autopum" class="form-check-input inputAW" role="switch"
                style="width: 60px; height: 30px;">

        </div>




        <!--ปุ่มP1-->
<div class="form-check form-switch"
style="display: flex; justify-content: center; text-align: center;">
<div style="margin-right: 70px;">
    <div class=""><label class="form-check-label" for="button_P1" style="margin-left: -40px;">P1
            </label></div>
    <input type="checkbox" id="button_P1" class="form-check-input inputP1" role="switch"
        style="width: 60px; height: 30px;">
</div>


<!--ปุ่มP2-->
<div style="margin-left: 100px;">
    <div class=""><label class="form-check-label" for="button_P2" style="margin-left: -40px;">P2
            </label></div>
    <input type="checkbox" id="button_P2" class="form-check-input inputP2" role="switch"
        style="width: 60px; height: 30px;">
</div>
</div>






    </main>
    <footer class="dashboard">
      <a href="/index.html" class="btn btn-outline-success"><b>Go to Lobby</b></a>
  </div>
        
    </footer>

    <script src="/js/staus3.js"type="module"> </script>
   
  </body>
</html>
